<mat-card>
  <mat-card-header>
    <div><span style="display: inline; color: #999; margin-right: 5px;">The question:</span>{{ question.text }}</div>
  </mat-card-header>
  <mat-card-content>
    <app-unanswered-single-question *ngIf="question.type === QuestionType.SINGLE"
                                    [question]="question"></app-unanswered-single-question>
    <app-unanswered-multiple-question *ngIf="question.type === QuestionType.MULTIPLE"
                                      [question]="question"></app-unanswered-multiple-question>
    <app-unanswered-open-question *ngIf="question.type === QuestionType.OPEN"
                                  [question]="question"></app-unanswered-open-question>
  </mat-card-content>
</mat-card>
